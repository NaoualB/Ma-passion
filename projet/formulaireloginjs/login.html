<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="accueil.css" />
    <title>Inscription & Connexion</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Connexion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="E-mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de  passe" />
            </div>
            <input type="submit" value="Envoyer" class="btn solid" />
            
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Inscription</h2>

            <p>Etest-vous?</p>

            <input type="checkbox" id="user1" name="user-1" value="artiste peintres">
            <label for="user1">Artistes peintres</label>
           
            <input type="checkbox" id="user2" name="user-2" value="clients">
            <label for="user2">Clients</label>
            
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Prénom" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Adresse" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Téléphone" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="E-mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" class="btn" value="Inscription" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Vous etes nouveau ?</h3>
            <p>
              Incrivez-vous en quelque seconde !
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Inscription
            </button>
          </div>
          <img src="img/undraw_Reading_re_29f8.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>vous avez déja un compte ?</h3>
            <p>
              Connectez-vous sans plus tarder!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Se connecter
            </button>
          </div>
          <img src="img/undraw_Connected_re_lmq2.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="accueil.js"></script>
  </body>
</html>
